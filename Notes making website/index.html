<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML environment</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <form class="submitForm">
            <header id="header">
                <div class="navbar">
                    <input id="inputBox" type="text" placeholder="   Write note"> 
                    <button class="buttons">Add</button>
                </div>
            </header>
            
        </form>

        <ul class="notes">
            <h1>Your notes</h1>
            <li>
                <span>Default note</span> 
                <button class="buttons done-btn">Done</button>
                <button class="buttons remove-btn">Remove</button>
            </li>
        </ul>

        
    </body>
</html>
